{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-dark-card p-8 md:p-10 rounded-xl shadow-lg border border-gray-800">
        <h1 class="text-3xl font-bold text-center mb-2 heading-font gradient-text">Upload a PDF</h1>
        <p class="text-gray-400 text-center mb-8">Transform your documents with AI-powered analysis</p>
        
        {% if message %}
        <div class="mb-6 p-4 border rounded-lg text-center {% if message_type == 'error' %}bg-red-900/20 border-red-800 text-red-300{% else %}bg-green-900/20 border-green-800 text-green-300{% endif %}">
            {{ message }}
        </div>
        {% endif %}
        
        <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div class="flex items-center justify-center w-full">
                <label for="pdf-upload" class="upload-area flex flex-col items-center justify-center w-full h-64 border-2 border-dashed border-gray-700 rounded-xl cursor-pointer bg-gray-900/50 hover:bg-gray-800/50 transition-all duration-300">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-16 h-16 mb-4 text-primary-red" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="mb-2 text-lg text-gray-300"><span class="font-semibold text-primary-red">Click to upload</span> or drag and drop</p>
                        <p class="text-sm text-gray-500">PDF, DOC, DOCX (MAX. 10MB)</p>
                    </div>
                    <input id="pdf-upload" type="file" name="pdf_file" accept=".pdf,.doc,.docx" class="hidden" required />
                </label>
            </div>
            
            <div class="flex justify-center pt-4">
                <button type="submit" class="btn-primary w-full px-6 py-4 font-bold rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-red focus:ring-opacity-50 text-white text-lg">
                    <div class="flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        Analyze Document
                    </div>
                </button>
            </div>
        </form>
        
    </div>
</div>
{% endblock %}
